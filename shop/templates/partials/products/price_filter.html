{% load humanize %}

<div id="accordion">
    <div class="card" style="border: none; color: #868686;">
        <div class="card-header" style="padding: 0 0 10px;">
            <a class="card-link" data-toggle="collapse" href="#collapsePrice">
                <button type="button" class="filter__title" data-collapse-trigger style="color: #000;">
                    قیمت<svg class="filter__arrow" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="32" height="32" viewBox="0 0 256 256" xml:space="preserve">
                        <g style="stroke: none; stroke-width: 0; stroke-dasharray: none; stroke-linecap: butt; stroke-linejoin: miter; stroke-miterlimit: 10; fill: none; fill-rule: nonzero; opacity: 1; transform: translate(1.406593406593401);">
                            <path d="M 90 24.25 c 0 -0.896 -0.342 -1.025 -2.475 c -1.366 -1.367 -3.583 -1.367 -4949 0 L 45 60.8 L 5.975 21.775 c -1.367 -1.367 -3.583 -1.367 -4.95 0 c -1.366 1.367 -1.366 3.583 0 4.95 l 41.5 41.5 c 1.366 1.367">
                        </g>
                        </svg>
                </button>
            </a>
        </div>
        <div id="collapsePrice" class="collapse" data-parent="#accordion">
            <div class="card-body" style="padding: 0;">
                <div><strong id="sel_price">{{res_aggre.min|intcomma}}</strong> تومان</div>
                {% comment %} {{filter.form}} {% endcomment %}
                <input type="range" name="price" min="{{res_aggre.min}}" max="{{res_aggre.max}}" value="{{res_aggre.max}}" oninput="showVal(this.value)" onchange="showVal(this.value)">
                <br> 
                <span>{{res_aggre.min|intcomma}}</span>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <span>{{res_aggre.max|intcomma}}</span>
            </div>
        </div>
    </div>
</div>
