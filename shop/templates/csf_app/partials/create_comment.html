<form action="{% url 'csf:create_comment' slug=slug %}" method="post">
    {% csrf_token %}
    <div class="form-group">
        <label class="review-text">دیدگاه شما</label>
        {{ form.as_p }}
    </div>
    <div class="form-group md-0">
        <button type="submit" class="btn btn-primary btn-lg">ارسال نظر</button>
    </div>
</form>
